<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CesiumJS: Load 3D Tileset from Cesium ion</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 5px;
            z-index: 1;
        }
        #toolbar button {
            margin: 2px;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <div id="toolbar">
        <button id="rgbBtn">RGB Color</button>
        <button id="classBtn">Classification</button>
        <button id="intensityBtn">Intensity</button>
    </div>
    <script type="module">
        // Your Cesium ion Access Token - REPLACE THIS WITH YOUR OWN TOKEN
        // You can get your token from https://ion.cesium.com/tokens
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzOWZkYjU5OC1iZjkwLTQ2MDItYjY2YS1mN2U5NTI4NzhjZTAiLCJpZCI6MzMzMTI1LCJpYXQiOjE3NTU2NDIxMzl9.v5-dIRkNVV9oNiWl4aJ1iHyQVTiYHSOtK7LqU8KJgE0';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrain: Cesium.Terrain.fromWorldTerrain(), // Adds global terrain
            // Optional: Customize base layer imagery
            baseLayer: Cesium.ImageryLayer.fromWorldImagery({
                style: Cesium.IonWorldImageryStyle.AERIAL_WITH_LABELS,
            }),
            baseLayerPicker: false, // Optional: Disable the base layer selection widget
        });

        // Declare a variable to hold the tileset, so we can access it later.
        let tileset;

        // Load your 3D Tileset from Cesium ion using its Asset ID
        // You can find the asset ID on your Cesium ion My Assets page
        async function load3DTileset() {
            try {
                const resource = await Cesium.IonResource.fromAssetId('3649149');
                tileset = await Cesium.Cesium3DTileset.fromUrl(resource);
                viewer.scene.primitives.add(tileset);

                // Fly to the specified coordinates after the tileset is added.
                viewer.camera.flyTo({
                    // The coordinates are Longitude, Latitude, and Height (in meters).
                    destination: Cesium.Cartesian3.fromDegrees(-105.258588, 40.047429, 800),
                    orientation: {
                        heading: Cesium.Math.toRadians(0.0),
                        pitch: Cesium.Math.toRadians(-45.0), // Look down at a 45-degree angle
                        roll: 0.0,
                    },
                });

            } catch (error) {
                console.error(`Error loading 3D Tileset: ${error}`);
            }
        }

        load3DTileset();

        // --- FEATURE: Point Cloud Styling ---

        // Note: The following styles assume your point cloud data has 'classification'
        // and 'intensity' attributes. If not, these buttons will not appear to work.

        // Event listener for the "RGB Color" button
        document.getElementById('rgbBtn').addEventListener('click', () => {
            if (tileset) {
                // Reset the style to show the default RGB colors of the point cloud.
                tileset.style = new Cesium.Cesium3DTileStyle();
            }
        });

        // Event listener for the "Classification" button
        document.getElementById('classBtn').addEventListener('click', () => {
            if (tileset) {
                tileset.style = new Cesium.Cesium3DTileStyle({
                    color: {
                        // Style points based on the ASPRS LAS classification standard.
                        conditions: [
                            ["${classification} === 2", "color('saddlebrown')"], // Ground
                            ["${classification} === 5", "color('darkgreen')"],  // High Vegetation
                            ["${classification} === 6", "color('goldenrod')"],  // Building
                            ["${classification} === 9", "color('darkblue')"],   // Water
                            ["true", "color('white')"] // Default for other classes
                        ]
                    },
                });
            }
        });

        // Event listener for the "Intensity" button
        document.getElementById('intensityBtn').addEventListener('click', () => {
            if (tileset) {
                tileset.style = new Cesium.Cesium3DTileStyle({
                    color: {
                        // Style points based on intensity, creating a color ramp.
                        // This assumes intensity is normalized between 0.0 and 1.0.
                        conditions: [
                            ["${intensity} > 0.7", "color('red')"],
                            ["${intensity} > 0.5", "color('yellow')"],
                            ["${intensity} > 0.3", "color('lime')"],
                            ["true", "color('blue')"]
                        ]
                    }
                });
            }
        });
    </script>
</body>
</html>
