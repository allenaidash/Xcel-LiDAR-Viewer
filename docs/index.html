<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CesiumJS: 3D Tileset Styling</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 5px;
            z-index: 1; /* Ensures it's on top of the Cesium widget */
        }
        #toolbar button {
            margin: 2px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .slider-container {
            padding: 5px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>

    <div id="toolbar">
        <button id="rgbBtn">RGB Color</button>
        <button id="classBtn">Classification</button>
        <button id="toggleAssetBtn">Toggle Asset (All Data)</button>
        <div class="slider-container">
            <label for="pointSizeSlider" style="color: white; margin-right: 10px;">Point Size:</label>
            <input type="range" min="1" max="10" value="2" id="pointSizeSlider">
            <span id="pointSizeValue" style="color: white; margin-left: 10px;">2</span>
        </div>
    </div>

    <script type="module">
        // Your Cesium ion Access Token
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzOWZkYjU5OC1iZjkwLTQ2MDItYjY2YS1mN2U5NTI4NzhjZTAiLCJpZCI6MzMzMTI1LCJpYXQiOjE3NTU2NDIxMzl9.v5-dIRkNVV9oNiWl4aJ1iHyQVTiYHSOtK7LqU8KJgE0';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrain: Cesium.Terrain.fromWorldTerrain(),
            baseLayer: Cesium.ImageryLayer.fromWorldImagery({
                style: Cesium.IonWorldImageryStyle.AERIAL_WITH_LABELS,
            }),
            baseLayerPicker: false,
        });

        let tileset1, tileset2, activeTileset;

        // Load your 3D Tileset from Cesium ion using its Asset ID
        async function load3DTileset() {
            try {
                // Load both assets concurrently
                const [resource1, resource2] = await Promise.all([
                    Cesium.IonResource.fromAssetId(3649149),
                    Cesium.IonResource.fromAssetId(3654004)
                ]);

                [tileset1, tileset2] = await Promise.all([
                    Cesium.Cesium3DTileset.fromUrl(resource1),
                    Cesium.Cesium3DTileset.fromUrl(resource2)
                ]);

                viewer.scene.primitives.add(tileset1);
                viewer.scene.primitives.add(tileset2);

                // Set the initial state: show the first tileset, hide the second
                tileset1.show = true;
                tileset2.show = false;
                activeTileset = tileset1;

                // Fly to the specified coordinates after the tileset is added.
                viewer.camera.flyTo({
                    // The ground elevation at these coordinates is roughly 1665 meters.
                    // To be 50ft (~15m) above the ground, we set the height to 1665 + 15 = 1680m.
                    destination: Cesium.Cartesian3.fromDegrees(-105.258588, 40.047429, 1680),
                    orientation: {
                        heading: Cesium.Math.toRadians(0.0),
                        // A shallower pitch gives a better perspective when close to the ground.
                        pitch: Cesium.Math.toRadians(-30.0),
                        roll: 0.0,
                    },
                });

            } catch (error) {
                console.error(`Error loading 3D Tileset: ${error}`);
            }
        }

        load3DTileset();

        // --- Global State Variables ---
        let currentPointSize = 2; // Default point size from the slider's initial value.

        // --- FEATURE: Toggle between assets ---
        const toggleAssetBtn = document.getElementById('toggleAssetBtn');
        toggleAssetBtn.addEventListener('click', () => {
            if (tileset1 && tileset2) {
                tileset1.show = !tileset1.show;
                tileset2.show = !tileset2.show;

                // Update the active tileset reference
                activeTileset = tileset1.show ? tileset1 : tileset2;

                // Update button text for user feedback
                toggleAssetBtn.textContent = `Toggle Asset (${activeTileset === tileset1 ? 'All Data' : 'Utilities'})`;
            }
        });

        // --- FEATURE: Point Size Slider ---
        const pointSizeSlider = document.getElementById('pointSizeSlider');
        const pointSizeValue = document.getElementById('pointSizeValue');

        pointSizeSlider.addEventListener('input', (event) => {
            if (!activeTileset) {
                return;
            }
            currentPointSize = Number(event.target.value);
            pointSizeValue.textContent = currentPointSize;

            // If a style is not yet defined, create a default one.
            if (!activeTileset.style) {
                activeTileset.style = new Cesium.Cesium3DTileStyle();
            }
            // Directly set the point size on the current style.
            activeTileset.style.pointSize = currentPointSize;
        });

        // --- Point Cloud Styling Event Listeners ---

        document.getElementById('rgbBtn').addEventListener('click', () => {
            if (activeTileset) {
                activeTileset.style = new Cesium.Cesium3DTileStyle({
                    pointSize: currentPointSize
                });
            }
        });

        document.getElementById('classBtn').addEventListener('click', () => {
            if (activeTileset) {
                activeTileset.style = new Cesium.Cesium3DTileStyle({
                    color: {
                        // This is an expanded list based on ASPRS LAS 1.4 standard.
                        conditions: [
                            // Corrected: Use _classification instead of classification
                            ["${_classification} === 2", "color('saddlebrown')"],    // Ground
                            ["${_classification} === 3", "color('lawngreen')"],      // Low Vegetation
                            ["${_classification} === 4", "color('green')"],          // Medium Vegetation
                            ["${_classification} === 5", "color('darkgreen')"],      // High Vegetation
                            ["${_classification} === 6", "color('goldenrod')"],      // Building
                            ["${_classification} === 7", "color('red')"],            // Low Point (noise)
                            ["${_classification} === 9", "color('darkblue')"],       // Water
                            ["${_classification} === 11", "color('dimgray')"],       // Road Surface
                            ["${_classification} === 14", "color('darkorange')"],    // Wire - Conductor
                            ["${_classification} === 15", "color('darkred')"],       // Transmission Tower
                            ["${_classification} === 17", "color('darkkhaki')"],     // Bridge Deck
                            ["${_classification} === 21", "color('magenta')"],       // Your custom class
                            ["true", "color('lightgray')"] // Default for Unclassified and others
                        ]
                    },
                    pointSize: currentPointSize
                });
            }
        });
    </script>
</body>
</html>
