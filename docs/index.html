<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>CesiumJS: 3D Tileset Styling</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.132/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            background: rgba(42, 42, 42, 0.8);
            border-radius: 5px;
            z-index: 1; /* Ensures it's on top of the Cesium widget */
        }
        #toolbar button {
            margin: 2px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .slider-container {
            padding: 5px;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>

    <!-- Define the toolbar buttons directly in HTML for reliability -->
    <div id="toolbar">
        <button id="rgbBtn">RGB Color</button>
        <button id="classBtn">Classification</button>
        <button id="intensityBtn">Intensity</button>
        <div class="slider-container">
            <label for="pointSizeSlider" style="color: white; margin-right: 10px;">Point Size:</label>
            <input type="range" min="1" max="10" value="2" id="pointSizeSlider">
            <span id="pointSizeValue" style="color: white; margin-left: 10px;">2</span>
        </div>
    </div>

    <script type="module">
        // Your Cesium ion Access Token
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIzOWZkYjU5OC1iZjkwLTQ2MDItYjY2YS1mN2U5NTI4NzhjZTAiLCJpZCI6MzMzMTI1LCJpYXQiOjE3NTU2NDIxMzl9.v5-dIRkNVV9oNiWl4aJ1iHyQVTiYHSOtK7LqU8KJgE0';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrain: Cesium.Terrain.fromWorldTerrain(),
            baseLayer: Cesium.ImageryLayer.fromWorldImagery({
                style: Cesium.IonWorldImageryStyle.AERIAL_WITH_LABELS,
            }),
            baseLayerPicker: false,
        });

        let tileset;

        // Load your 3D Tileset from Cesium ion using its Asset ID
        async function load3DTileset() {
            try {
                const resource = await Cesium.IonResource.fromAssetId('3649149');
                tileset = await Cesium.Cesium3DTileset.fromUrl(resource);
                viewer.scene.primitives.add(tileset);

                // Fly to the specified coordinates after the tileset is added.
                viewer.camera.flyTo({
                    // The ground elevation at these coordinates is roughly 1665 meters.
                    // To be 50ft (~15m) above the ground, we set the height to 1665 + 15 = 1680m.
                    destination: Cesium.Cartesian3.fromDegrees(-105.258588, 40.047429, 1680),
                    orientation: {
                        heading: Cesium.Math.toRadians(0.0),
                        // A shallower pitch gives a better perspective when close to the ground.
                        pitch: Cesium.Math.toRadians(-30.0),
                        roll: 0.0,
                    },
                });

            } catch (error) {
                console.error(`Error loading 3D Tileset: ${error}`);
            }
        }

        load3DTileset();

        // --- DEVELOPER TOOL: Point Inspector on '1' + Left-Click ---

        // Get a reference to the camera controller to disable/enable it.
        const sscController = viewer.scene.screenSpaceCameraController;
        const canvas = viewer.scene.canvas;
        canvas.setAttribute("tabindex", 0); // Make canvas focusable
        canvas.focus();

        let isOneKeyPressed = false;
        canvas.addEventListener("keydown", (event) => {
            if (event.key === "1") {
                isOneKeyPressed = true;
                // Disable camera controls to give the inspector exclusive priority.
                sscController.enableInputs = false;
            }
        });
        canvas.addEventListener("keyup", (event) => {
            if (event.key === "1") {
                isOneKeyPressed = false;
                // Re-enable camera controls when the key is released.
                sscController.enableInputs = true;
            }
        });

        console.log("Hold the '1' key and left-click on points to inspect their properties in the console.");
        const handler = new Cesium.ScreenSpaceEventHandler(canvas);
        handler.setInputAction(function (movement) {
            if (isOneKeyPressed) {
                const pickedFeature = viewer.scene.pick(movement.position);
                if (pickedFeature instanceof Cesium.Cesium3DTileFeature) {
                    console.log("--- Clicked Point Properties ---");
                    const propertyIds = pickedFeature.getPropertyIds();
                    for (const propertyId of propertyIds) {
                        const value = pickedFeature.getProperty(propertyId);
                        console.log(`${propertyId}: ${value}`);
                    }
                    console.log("------------------------------");
                }
            }
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

        // --- FEATURE: Point Size Slider ---
        const pointSizeSlider = document.getElementById('pointSizeSlider');
        const pointSizeValue = document.getElementById('pointSizeValue');

        pointSizeSlider.addEventListener('input', (event) => {
            if (!tileset) {
                return;
            }
            const newSize = Number(event.target.value);
            pointSizeValue.textContent = newSize;

            // Get the current style, or create a new one if it doesn't exist.
            // This preserves the existing color styling.
            const currentStyle = tileset.style || new Cesium.Cesium3DTileStyle();
            currentStyle.pointSize = newSize;

            // Apply the updated style.
            tileset.style = currentStyle;
        });

        // --- Point Cloud Styling Event Listeners ---

        document.getElementById('rgbBtn').addEventListener('click', () => {
            if (tileset) {
                tileset.style = new Cesium.Cesium3DTileStyle();
            }
        });

        document.getElementById('classBtn').addEventListener('click', () => {
            if (tileset) {
                tileset.style = new Cesium.Cesium3DTileStyle({
                    color: {
                        // Updated to match the classes found in your LAS file.
                        conditions: [
                            ["${classification} === 5", "color('darkgreen')"],      // High Vegetation
                            ["${classification} === 21", "color('magenta')"],       // Your custom class
                            ["${classification} === 1", "color('lightgray')"],      // Unclassified
                            ["true", "color('white')"] // Fallback for any other class
                        ]
                    },
                });
            }
        });

        document.getElementById('intensityBtn').addEventListener('click', () => {
            if (tileset) {
                tileset.style = new Cesium.Cesium3DTileStyle({
                    color: {
                        // NOTE: The values below (e.g., 50000, 30000) are EXAMPLES for
                        // non-normalized intensity. Use the inspector tool to find the actual
                        // intensity range for your data and adjust these numbers to create
                        // a good color ramp.
                        conditions: [
                            ["${intensity} > 50000", "color('red')"],
                            ["${intensity} > 30000", "color('yellow')"],
                            ["${intensity} > 10000", "color('lime')"],
                            ["true", "color('blue')"]
                        ]
                    }
                });
            }
        });
    </script>
</body>
</html>
